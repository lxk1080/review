<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box</title>
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
    section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!--经典的消除margin-top重叠-->
<section class="box">
  <article class="inner"></article>

  <style>
    .box {
      background: #999999;
      overflow: hidden; /* BFC */
    }
    .inner {
      height: 100px;
      margin-top: 10px;
      border: forestgreen solid 2px;
    }
  </style>
</section>

<!--BFC垂直方向边距重叠-->
<section class="margin">
  <p>1</p>
  <p>2</p>
  <div style="overflow: hidden"> <!--BFC是独立的，消除与外部元素的重叠-->
    <p>3</p>
  </div>

  <style>
    .margin {
      background: #999999;
      overflow: hidden; /* BFC 这里消除与外部元素的重叠 */
    }
    .margin p {
      margin: 20px auto;
      border: forestgreen solid 2px;
    }
  </style>
</section>

<!--BFC不与float元素重叠-->
<section class="sec">
  <div class="left"></div>
  <div class="right"></div>

  <style>
    .left {
      float: left;
      width: 300px;
      height: 100px;
      border: blue solid 1px;
    }
    .right {
      height: 120px;
      border: green solid 1px;
      overflow: hidden; /* BFC */
    }
  </style>
</section>

<!--BFC的子元素即使是float也会参与高度计算（清除浮动）-->
<section class="float">
  <div class="child">我是浮动的元素</div>

  <style>
    .float {
      border: rosybrown solid 1px;
      overflow: hidden; /* BFC */
    }
    .child {
      float: left;
      height: 100px;
      font-size: 24px;
    }
  </style>
</section>
</body>
</html>
