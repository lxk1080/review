	1. 绝对定位是拉伸，相对定位是斗争 top > bottom、left > right，相对定位的元素不脱离文档流，依然占据着原始的位置
	2. relative 限制了 absolute的top/left/right/bottom、层级、overflow，也就是作为父级元素的意思
	3. 原则：relative 少用，使用最小化（给absolute的元素单独外层一个div，给这个div一个relative属性）
