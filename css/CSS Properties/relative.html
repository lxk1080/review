	1. 绝对定位是拉伸，相对定位是斗争 top>bottom、 left>right，相对定位的元素不脱离文档流，依然占据着原始的位置
	2. relative 限制了 absolute的top/left/right/bottom、层级、overflow
	3. z-index为auto时，absolute不受限制（IE6、IE7还是受限制）
	4. 原则： relative 少用，使用最小化（给absolute的元素单独一个div，给这个div一个relative属性）
-->
