<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<body>
		
		<h3>内联元素的高度由行高（内容高度+半行间距*2）决定</h3>
		<span class="test"></span>
		
		<hr />
		
		<h3>消除图片底部间隙（图像后自带空白字符，IE7不自带）</h3>
		<div class="con"><img class="img1" src="img/p8.jpg" /><!--IE7这里折行或空格才会有效--></div>
		
		<hr />
		
		<h3>图像水平垂直居中（IE8+）</h3>
		<div class="out"><img class="img2" src="img/p8.jpg" /></div>
		
		<hr />
		
		<h3>多行文本水平垂直居中（IE8+）</h3>
		<div class="box">
			<p class="text">对方是否舒服放到沙发上说的分手费的说法三分大赛发时代复分</p>
		</div>
		
		<hr />
		
		<h3>块级元素（用line-height代替height）</h3>
		<div class="end">发个打工捣鼓捣鼓</div>
		
	</body>
</html>
<!--
	1. 盒子模型：
		内容盒子（内容区域）
		内联盒子（span、em、... 或者 匿名内联盒子[也就是普通文字]）
		行框盒子（每一行）
		包含盒子（块元素）
		
	2. 行高 = 内容区域高度  + 行间距
	
	3. line-height: 1.5;
	   line-height: 150%;
	   line-height: 1.5em;
	   的区别？
	   line-height: 1.5; 所有可继承的元素根据自己的font-size大小计算行高（推荐使用）
	   line-height: 1.5em/150%; 当前元素根据font-size计算行高，并继承给下面的元素
	 
	4. 基线对齐是针对于内联元素的
	
	5. 内联元素有默认的行高，跟着浏览器走，且与字体相关

	6. 块元素本身没有高度，但是往块元素内加入文本（匿名内联元素），块元素就有了高度，这个高度不是文字撑起来的，而是由行高决定，行高 = 内容区域高度  + 2*半行间距
	   内容区域高度与font-size和字体有关，行高是默认的，行间距 = 行高 - 内容区域高度
	   行间距存在的意义就是为了使：【行间距】 + 【内容区域高度】 正好等于 【行高】，所以行间距可以为负值（例如当行高为0时）
	
-->
