<!--
	1. z-index原则：
		默认：后来居上
		设置：谁大谁上 （在定位元素上才能设置）
		包含：祖先优先（以最外面的元素作为层级标准）
		auto: z-index为auto时，不创建层叠上下文
	
	2. 七阶层叠水平 （由上而下排列规则是 ：内容层--布局层--装饰层，这样的分层，是为了更加符合页面加载的功能和视觉呈现）
		正 z-index
		z-index：auto或看成 z-index：0，不依赖z-index的层叠上下文
		inline/inline-block水平盒子
		float浮动盒子
		block块状水平盒子
		负 z-index
		层叠上下文background/border 
	
	3. 拥有定位属性的元素的默认z-index是auto （也就是说默认不创建层叠上下文，html是根层叠上下文元素）
	
-->
