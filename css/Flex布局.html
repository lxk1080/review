<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex</title>
  <style>
    /*
      容器的6个属性：
        - flex-direction：主轴的方向
        - flex-wrap：换行方式
        - * flex-flow：是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap
        - justify-content：主轴上的对齐方式（相对于主轴对齐，除了这个属性，其它的对齐属性都是以 align- 开头，都是相对于交叉轴对齐）
        - align-items：交叉轴上的对齐方式（相对于交叉轴对齐）
        - align-content：多根轴线（主轴）在交叉轴上的排列方式。如果项目只有一根轴线，该属性不起作用

      项目的6个属性：
        - order：定义项目的排列顺序。数值越小，排列越靠前，默认为0
        - flex-grow：项目的放大比例，默认为0，即如果存在剩余空间，也不放大
        - flex-shrink：项目的缩小比例，默认为1，即如果空间不足，该项目将缩小
        - flex-basis：在分配多余空间之前，项目占据的主轴空间，默认值为auto，即项目的本来大小
        - * flex:
            - 1. 是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选
            - 2. 该属性有两个快捷值：auto (1 1 auto) 和 none (0 0 auto)。
            - 3. 优先使用这个属性（很重要），而不是单独写三个分离的属性，因为浏览器会推算相关值
        - align-self：
            - 允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性
            - 默认值为auto，表示继承父元素的align-items属性
            - 如果没有父元素，则等同于stretch（如果项目未设置高度或设为auto，将占满整个容器的高度）
    */
    .box {
      margin-top: 20px;
      margin-left: 20px;
      width: 300px;
      height: 300px;
      border: #ccc solid 2px;
      font-size: 0;
    }
    .item {
      display: inline-block;
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: red solid 2px;
    }
  </style>
</head>
<body>

<!--单项目-->
<div class="box box1">
  <style>
    .box1 {
      display: flex;
      justify-content: center; /* 主轴对齐方式 默认X轴 */
      align-items: center; /* 交叉轴对齐方式 默认Y轴 */
    }
  </style>
  <span class="item"></span>
</div>

<!--双项目-->
<div class="box box2">
  <style>
    .box2 {
      display: flex;
      flex-direction: column; /* 主轴方向改变为垂直方向，起点在上 */
      justify-content: space-between; /* 主轴对齐方式 Y轴 */
      align-items: center; /* 交叉轴对齐方式 X轴 */
    }
    .box2 .item:nth-of-type(2){
      align-self: flex-end; /* 可覆盖父元素的 align-items 属性，定义自己独有的交叉轴对齐方式 */
    }
  </style>
  <span class="item"></span>
  <span class="item"></span>
</div>

<!--三项目-->
<div class="box box3">
  <style>
    .box3 {
      display: flex;
    }
    .box3 .item:nth-of-type(2) {
      align-self: center;
    }
    .box3 .item:nth-of-type(3){
      align-self: flex-end;
    }
  </style>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
</div>

<!--四项目1-->
<div class="box box4">
  <style>
    .box4 {
      display: flex;
      flex-wrap: wrap;
      align-content: space-between; /* 多条轴线（主轴）的对齐方式 */
      justify-content: flex-end; /* 主轴对齐方式 */
    }
  </style>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
</div>

<!--四项目2-->
<div class="box box42">
  <style>
    .box42 {
      display: flex;
      flex-wrap: wrap; /* 可换行 */
      align-content: space-between; /* 此时就有两条轴线，设置多条轴线的对齐方式 */
    }
    .box42 .col {
      flex: 0 1 100%; /* 使宽度100% */
      display: flex;
      justify-content: space-between; /* 主轴对齐 */
    }
  </style>
  <div class="col">
    <span class="item"></span>
    <span class="item"></span>
  </div>
  <div class="col">
    <span class="item"></span>
    <span class="item"></span>
  </div>
</div>

<!--六项目1-->
<div class="box box6">
  <style>
    .box6 {
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }
  </style>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
</div>

<!--六项目2-->
<div class="box box62">
  <style>
    .box62 {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: space-between;
    }
  </style>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
</div>

<!--六项目3-->
<div class="box box63">
  <style>
    .box63 {
      display: flex;
      flex-wrap: wrap;
    }
    .box63 .row {
      flex: 0 1 100%;
      display: flex;
    }
    .box63 .row:nth-of-type(2) {
      justify-content: center;
    }
    .box63 .row:nth-of-type(3) {
      justify-content: space-between;
    }
  </style>
  <div class="row">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
  </div>
  <div class="row">
    <span class="item"></span>
  </div>
  <div class="row">
    <span class="item"></span>
    <span class="item"></span>
  </div>
</div>

<!--九项目-->
<div class="box box9">
  <style>
    .box9 {
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      padding-top: 2px;
    }
    .box9 .item {
      margin-left: -2px;
      margin-top: -2px;
      background: #fff;
      transition: transform 0.5s;
    }
    .box9 .item:nth-of-type(3n+1) {
      margin-left: 0;
    }
    .box9 .item:hover {
      border-color: forestgreen;
      z-index: 2;
      transform: scale(1.2);
    }
  </style>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
  <span class="item"></span>
</div>

</body>
</html>
