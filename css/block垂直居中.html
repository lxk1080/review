<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VerticalCenter</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
    div {
      height: 100px;
      background: goldenrod;
      margin-bottom: 20px;
    }
    p {
      box-sizing: border-box;
      border: red solid 1px;
      width: 100px;
      height: 60px;
    }
  </style>
</head>
<body>
  <!--flex-->
  <div class="flex">
    <p>flex</p>
    <style>
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </div>

  <!--inlineBlock-->
  <div class="inlineBlock">
    <p>inlineBlock</p>
    <style>
      .inlineBlock {
        text-align: center;
        line-height: 100px;
      }
      .inlineBlock p {
        text-align: left; /*还原*/
        line-height: normal; /*还原*/
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </div>

  <!--table1-->
  <div class="table1">
    <p class="cell">tabel</p>
    <style>
      .table1 {
        display: table;
        width: 100%;
      }
      .table1 .cell {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </div>

  <!--table2-->
  <div class="table2">
    <div class="cell">
      <p>tabel2</p>
    </div>
    <style>
      .table2 {
        display: table;
        width: 100%;
      }
      .table2 .cell {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      .table2 .cell p {
        text-align: left; /* 还原 */
        display: inline-block;
      }
    </style>
  </div>

  <!--absolute1-->
  <div class="absolute1">
    <p>absolute</p>
    <style>
      .absolute1 {
        position: relative;
      }
      .absolute1 p {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </div>

  <!--absolute2-->
  <div class="absolute2">
    <p>absolute2</p>
    <style>
      .absolute2 {
        position: relative;
      }
      .absolute2 p {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto; /* 此时的margin:auto就可以自由分配剩下的空间（包括水平和垂直方向） */
      }
    </style>
  </div>

  <!--grid-->
  <div class="grid">
    <p>grid</p>
    <style>
      .grid {
        display: grid;
        grid-template-columns: auto 100px auto;
        grid-template-rows: auto 60px auto;
      }
      .grid p {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
      }
    </style>
  </div>

</body>
</html>
