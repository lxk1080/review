<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
        .layout {
            margin-top: 10px;
        }
        .layout article div {
            height: 100px;
        }

        /* float */
        .layout.float .left {
            float: left;
            width: 300px;
            background: red;
        }
        .layout.float .right {
            float: right;
            width: 300px;
            background: blue;
        }
        .layout.float .center {
            background: yellow;
        }

        /* absolute */
        .layout.absolute article div {
            position: absolute;
        }
        .layout.absolute .left {
            left: 0;
            width: 300px;
            background: red;
        }
        .layout.absolute .center {
            left: 300px;
            right: 300px;
            background: yellow;
        }
        .layout.absolute .right {
            right: 0;
            width: 300px;
            background: blue;
        }

        /* flex */
        .layout.flex {
            margin-top: 120px;
        }
        .layout.flex article {
            display: flex;
        }
        .layout.flex .left {
            flex: 0 0 300px;
            width: 300px;
            background: red;
        }
        .layout.flex .center {
            flex: 1;
            background: yellow;
        }
        .layout.flex .right {
            flex: 0 0 300px;
            width: 300px;
            background: blue;
        }

        /* table */
        .layout.table article {
            display: table;
            width: 100%;
            height: 100px;
        }
        .layout.table article>div {
            display: table-cell;
        }
        .layout.table .left {
            width: 300px;
            background: red;
        }
        .layout.table .center {
            background: yellow;
        }
        .layout.table .right {
            width: 300px;
            background: blue;
        }

        /* grid */
        .layout.grid article {
            display: grid;
            width: 100%;
            grid-template-rows: 100px;
            grid-template-columns: 300px auto 300px;
        }
        .layout.grid .left {
            background: red;
        }
        .layout.grid .center {
            background: yellow;
        }
        .layout.grid .right {
            background: blue;
        }
    </style>
</head>
<body>
    <!--float-->
    <section class="layout float">
        <article class="left-right-center">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动三栏布局</h1>
                这是中间部分 1.这是浮动布局的解决方案
            </div>
        </article>
    </section>

    <!--absolute-->
    <section class="layout absolute">
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>浮动三栏布局</h1>
                这是中间部分 1.这是绝对布局的解决方案
            </div>
            <div class="right"></div>
        </article>
    </section>

    <!--flex-->
    <section class="layout flex">
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>浮动三栏布局</h1>
                这是中间部分 1.这是弹性布局的解决方案
            </div>
            <div class="right"></div>
        </article>
    </section>

    <!--table-->
    <section class="layout table">
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>浮动三栏布局</h1>
                这是中间部分 1.这是表格布局的解决方案
            </div>
            <div class="right"></div>
        </article>
    </section>

    <!--grid-->
    <section class="layout grid">
        <article class="left-center-right">
            <div class="left"></div>
            <div class="center">
                <h1>浮动三栏布局</h1>
                这是中间部分 1.这是网格布局的解决方案
            </div>
            <div class="right"></div>
        </article>
    </section>
</body>
</html>
