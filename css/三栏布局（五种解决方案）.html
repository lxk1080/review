<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
    .layout {
      margin-top: 10px;
    }
    .layout article div {
      height: 100px;
    }
  </style>
</head>

<body>

  <!--float-->
  <section class="layout float">
    <article class="left-right-center">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center">
        <h1>浮动三栏布局</h1>
        这是中间部分 1. 这是浮动布局的解决方案，兼容性好，要处理浮动问题
      </div>
    </article>

    <style>
      .layout.float .left {
        float: left;
        width: 300px;
        background: #999999;
      }
      .layout.float .right {
        float: right;
        width: 300px;
        background: #cccccc;
      }
      .layout.float .center {
        background: #aaaaaa;
      }
    </style>
  </section>

  <!--absolute-->
  <section class="layout absolute">
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>浮动三栏布局</h1>
        这是中间部分 2. 这是绝对布局的解决方案，脱离文档流，不建议采用
      </div>
      <div class="right"></div>
    </article>

    <style>
      .layout.absolute article div {
        position: absolute;
      }
      .layout.absolute .left {
        left: 0;
        width: 300px;
        background: #999999;
      }
      .layout.absolute .center {
        left: 300px;
        right: 300px;
        background: #aaaaaa;
      }
      .layout.absolute .right {
        right: 0;
        width: 300px;
        background: #cccccc;
      }
    </style>
  </section>

  <!--flex-->
  <section class="layout flex">
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>浮动三栏布局</h1>
        这是中间部分 3. 这是弹性布局的解决方案，最完美，高度可以不固定
      </div>
      <div class="right"></div>
    </article>

    <style>
      .layout.flex {
        margin-top: 120px;
      }
      .layout.flex article {
        display: flex;
      }
      .layout.flex .left {
        flex: 0 0 300px;
        width: 300px;
        background: #999999;
      }
      .layout.flex .center {
        flex: 1;
        background: #aaaaaa;
      }
      .layout.flex .right {
        flex: 0 0 300px;
        width: 300px;
        background: #cccccc;
      }
    </style>
  </section>

  <!--table-->
  <section class="layout table">
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>浮动三栏布局</h1>
        这是中间部分 4. 这是表格布局的解决方案，兼容性好，高度可以不固定
      </div>
      <div class="right"></div>
    </article>

    <style>
      .layout.table article {
        display: table;
        width: 100%;
        height: 100px;
      }
      .layout.table article > div {
        display: table-cell;
      }
      .layout.table .left {
        width: 300px;
        background: #999999;
      }
      .layout.table .center {
        background: #aaaaaa;
      }
      .layout.table .right {
        width: 300px;
        background: #cccccc;
      }
    </style>
  </section>

  <!--grid-->
  <section class="layout grid">
    <article class="left-center-right">
      <div class="left"></div>
      <div class="center">
        <h1>浮动三栏布局</h1>
        这是中间部分 5. 这是网格布局的解决方案，清晰好用
      </div>
      <div class="right"></div>
    </article>

    <style>
      .layout.grid article {
        display: grid;
        width: 100%;
        grid-template-rows: 100px;
        grid-template-columns: 300px auto 300px;
      }
      .layout.grid .left {
        background: #999999;
      }
      .layout.grid .center {
        background: #aaaaaa;
      }
      .layout.grid .right {
        background: #cccccc;
      }
    </style>
  </section>

</body>
</html>
