<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nine</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      flex-flow: wrap;
      align-content: flex-start;
      padding-top: 4px;

      width: 300px;
      height: 300px;
      margin-left: 20px;
      margin-top: 20px;
    }

    .ceil {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border: #ccc solid 4px;
      text-align: center;
      margin-top: -4px;
      margin-left: -4px;
    }

    .ceil:nth-child(3n+1) {
      margin-left: 0;
    }

    .ceil:hover {
      border-color: red;
      z-index: 2;
    }
  </style>
</head>
<body>
<ul class="container">
  <li class="ceil">1</li>
  <li class="ceil">2</li>
  <li class="ceil">3</li>
  <li class="ceil">4</li>
  <li class="ceil">5</li>
  <li class="ceil">6</li>
  <li class="ceil">7</li>
  <li class="ceil">8</li>
  <li class="ceil">9</li>
</ul>
</body>
</html>
