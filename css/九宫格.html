<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nine</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    html * {
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      flex-flow: wrap;
      width: 300px;
      /*height: 300px;*/
      padding-top: 4px;

      margin-left: 20px;
      margin-top: 20px;
    }

    .ceil {
      box-sizing: border-box;
      border: #ccc solid 4px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      margin-top: -4px;
      margin-left: -4px;
      text-align: center;
    }

    .ceil:nth-child(3n+1) {
      margin-left: 0;
    }

    .ceil:hover {
      border-color: red;
      z-index: 0;
    }


    /* position方法 */
    .box {
      position: relative;
      width: 300px;
      height: 300px;

      margin-top: 20px;
      margin-left: 20px;
    }
    .page{
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
    .list{
      width: 33.3%;
      height: 33.3%;
      float: left;
      box-sizing: border-box;
      border: #ccc solid 4px;
    }
    .list:hover {
      border-color: red;
      z-index: 0;
    }
  </style>
</head>
<body>
<section class="container">
  <div class="ceil">1</div>
  <div class="ceil">2</div>
  <div class="ceil">3</div>
  <div class="ceil">4</div>
  <div class="ceil">5</div>
  <div class="ceil">6</div>
  <div class="ceil">7</div>
  <div class="ceil">8</div>
  <div class="ceil">9</div>
</section>

<section class="box">
  <ul class="page">
    <li class="list">1</li>
    <li class="list">2</li>
    <li class="list">3</li>
    <li class="list">4</li>
    <li class="list">5</li>
    <li class="list">6</li>
    <li class="list">7</li>
    <li class="list">8</li>
    <li class="list">9</li>
  </ul>
</section>
</body>
</html>
