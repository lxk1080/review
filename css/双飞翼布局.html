<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fly</title>
    <!--利用 float属性 + 负margin值 + 内嵌div 实现-->
    <style>
        header, footer {
            height: 100px;
        }
        .container {
            height: 300px;
        }

        /* 核心代码 */
        .middle, .left, .right {
            height: 100%;
            float: left;
        }
        .middle {
            width: 100%;
        }
        .middle .inner {
            height: 100%;
            margin-left: 150px;
            margin-right: 200px;
        }
        .left {
            width: 150px;
            margin-left: -100%;
        }
        .right {
            width: 200px;
            margin-left: -200px;
        }
    </style>
</head>
<body class="fly">
    <header style="background: #00B7FF">header</header>
    <div class="container">
        <div class="middle">
            <div class="inner" style="background: #434563;">
                middle
            </div>
        </div>
        <div class="left" style="background: #238893;">left</div>
        <div class="right" style="background: #8914d6;">right</div>
    </div>
    <footer style="background: #71a629;">footer</footer>
</body>
</html>
