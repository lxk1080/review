<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HolyGrail</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
    .HolyGrail {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    header,
    footer {
      flex: 0 1 100px;
    }
    .HolyGrail-body {
      flex: 1;
      display: flex;
    }
    .HolyGrail-content {
      flex: 1;
    }
    .HolyGrail-nav, .HolyGrail-ads {
      /* 两个边栏的宽度设为12em */
      flex: 0 0 12em;
    }
    .HolyGrail-nav {
      /* 导航放到最左边 */
      order: -1;
    }
    @media (max-width: 768px) {
      .HolyGrail-body {
        flex-direction: column;
        flex: 1;
      }
      .HolyGrail-nav,
      .HolyGrail-ads,
      .HolyGrail-content {
        flex: auto;
      }
    }
  </style>
</head>
<body class="HolyGrail">
  <header style="background: #00B7FF">header</header>
  <div class="HolyGrail-body">
    <main class="HolyGrail-content" style="background: #434563;">content</main>
    <nav class="HolyGrail-nav" style="background: #238893;">nav</nav>
    <aside class="HolyGrail-ads" style="background: #8914d6;">ads</aside>
  </div>
  <footer style="background: #71a629;">footer</footer>
</body>
</html>
