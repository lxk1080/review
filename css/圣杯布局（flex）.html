<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grail</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
    .grail {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    header, footer {
      flex: 0 1 100px;
    }

    /* 核心代码 */
    .container {
      flex: 1;
      display: flex;
    }
    .middle {
      flex: 1;
    }
    .left, .right {
      /* 两个边栏的宽度设为12em */
      flex: 0 0 12em;
    }
    .left {
      /* 导航放到最左边 */
      order: -1;
    }

    /* 下面只是自适应  */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .middle, .left, .right {
        flex: auto;
      }
    }
  </style>
</head>
<body class="grail">
  <header style="background: #00B7FF">header</header>
  <div class="container">
    <main class="middle" style="background: #434563;">middle</main>
    <nav class="left" style="background: #238893;">left</nav>
    <aside class="right" style="background: #8914d6;">right</aside>
  </div>
  <footer style="background: #71a629;">footer</footer>
</body>
</html>
