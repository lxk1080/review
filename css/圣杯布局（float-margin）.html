<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grail</title>
    <!--利用 float属性 + 负margin值 + 相对定位 实现-->
    <style>
        .box {
            min-width: 700px;
        }
        header, footer {
            height: 100px;
            background: #eeeeee;
        }
        .left {
            background: #aaaaaa;
        }
        .middle {
            background: #999999;
        }
        .right {
            background: #cccccc;
        }

        /* 以下为核心代码 */
        .container {
            height: 300px;
            padding-left: 150px;
            padding-right: 200px;
        }
        .col {
            height: 100%;
            float: left;
        }
        .middle {
            width: 100%;
        }
        .left {
            position: relative;
            width: 150px;
            margin-left: -100%;
            right: 150px;
        }
        .right {
            width: 200px;
            margin-right: -200px;
        }
    </style>
</head>
<body class="box">
    <header>header</header>
    <div class="container">
        <div class="col middle">middle</div> <!-- 写在上面是为了首先加载 -->
        <div class="col left">left</div>
        <div class="col right">right</div>
    </div>
    <footer>footer</footer>
</body>
</html>
