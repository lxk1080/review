<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grail</title>
    <!--利用 float属性 + 负margin值 + 相对定位 实现-->
    <style>
        .Grail {
            min-width: 700px;
        }
        header,footer {
            height: 100px;
        }
        .container {
            height: 300px;
            padding: 0 200px;
        }
        .middle,.left,.right {
            float: left;
            height: 300px;
        }
        .middle {
            width: 100%;
        }
        .left,.right {
            position: relative;
            width: 200px;
        }
        .left {
            margin-left: -100%;
            left: -200px;
        }
        .right {
            margin-left: -200px;
            right: -200px;
        }
    </style>
</head>
<body class="Grail">
    <header style="background: #00B7FF">header</header>
    <div class="container">
        <div class="middle" style="background: #434563;">middle</div>
        <div class="left" style="background: #238893;">left</div>
        <div class="right" style="background: #8914d6;">right</div>
    </div>
    <footer style="background: #71a629;">footer</footer>

    <a href="https://www.zhihu.com/question/21504052">圣杯布局和双飞翼布局的区别</a>
</body>
</html>
