<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box</title>
    <style>
        html * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <!--经典的消除margin-top重叠-->
    <section class="box">
        <style>
            .box {
                background: black;
                overflow: hidden; /* BFC */
            }
            .inner {
                height: 100px;
                margin-top: 10px;
                background: blue;
            }
        </style>
        <article class="inner"></article>
    </section>

    <!--BFC垂直方向边距重叠-->
    <section class="margin">
        <style>
            .margin {
                background: burlywood;
                overflow: hidden; /* BFC */
            }
            .margin p {
                margin: 5px auto 25px;
                background: red;
            }
        </style>
        <p>1</p>
        <div style="overflow: hidden"> <!--BFC是独立的，消除与外部元素的重叠-->
            <p>2</p>
        </div>
        <p>3</p>
    </section>

    <!--BFC不与float元素重叠-->
    <section class="sec">
        <style>
            .left {
                float: left;
                width: 300px;
                height: 100px;
                background: blue;
            }
            .right {
                height: 110px;
                background: pink;
                overflow: hidden; /* BFC */
            }
        </style>
        <div class="left"></div>
        <div class="right"></div>
    </section>

    <!--BFC的子元素即使是float也会参与高度计算（清除浮动）-->
    <section class="float">
        <style>
            .float {
                background: rosybrown;
                overflow: hidden; /* BFC */
            }
            .child {
                float: left;
                height: 100px;
                font-size: 24px;
            }
        </style>
        <div class="child">我是浮动的元素</div>
    </section>
</body>
</html>
