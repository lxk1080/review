<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算机艺术</title>
    <style>
        #canvas {
            display: block;
            margin: 0 auto;
            border: #666 solid 1px;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="600" height="600"></canvas>

<script>
  const canvas = document.querySelector('#canvas');
  const ctx = canvas.getContext('2d');

  const imageData = ctx.createImageData(canvas.width, canvas.height);
  const pixelData = imageData.data;

  for (let i = 0; i < canvas.height; i++) {
    for (let j = 0; j < canvas.width; j++) {
      let p = i * canvas.width + j;

      pixelData[4*p+0] = parseInt(Math.pow(Math.cos(Math.atan2(j-300,i-300)/2), 2) * 255);
      pixelData[4*p+1] = parseInt(Math.pow(Math.cos(Math.atan2(j-300,i-300)/2 - 2*Math.acos(-1)/3), 2) * 255);
      pixelData[4*p+2] = parseInt(Math.pow(Math.cos(Math.atan2(j-300,i-300)/2 + 2*Math.acos(-1)/3), 2) * 255);
      pixelData[4*p+3] = 255; // Alpha默认为0
    }
  }

  ctx.putImageData(imageData, 0, 0, 0, 0, canvas.width, canvas.height);

</script>
</body>
</html>
