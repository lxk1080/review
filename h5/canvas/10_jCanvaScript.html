<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>无标题文档</title>
  <style>
    body {
      background: #333;
    }

    canvas {
      background: #FFF;
      display: block;
      margin: 0 auto;
    }

    input {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<canvas id="c1" width="400" height="400">
  <span>不支持canvas的浏览器</span>
</canvas>
<br>
<input type="button" id="btn" value="点击改变"/>

<script src="../common/js/jCanvaScript.1.5.18.min.js"></script> <!--canvas插件，相当于jQuery-->
<script>
  const c1 = document.getElementById('c1');
  const c = c1.getContext('2d');

  jc.start('c1', true);  // 开始，第二个参数代表重绘

  jc.rect(100, 100, 50, 50, '#080', 1).id('rect');  // 参数：基准点xy 宽高 颜色 0是线1是填充（默认是0）

  // 将圆变成对象的形式，可拖拽，可点击，链式编程
  jc.circle(300, 300, 50, '#660', 1).id('cir').draggable().click(function () {
    alert('qwer！！！');
  });

  jc.start('c1');  // 闭合

  const btn = document.getElementById('btn');

  btn.onclick = function () {
    jc('#cir').color('#f00').animate({x: 100, y: 300, radius: 10}, 2000);	//颜色只支持16进制数
    jc('#rect').animate({color: '#00f', width: 100, height: 100, x: 250,}, 2000, function () {
      setTimeout(function () {
        alert('改好了')
      }, 300);
    })
  }
</script>
</body>
</html>
