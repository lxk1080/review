<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rect</title>
</head>
<body>
<!--
    id：该形状的名称，你也可以使用class来命名
    x和y：矩形左上角的座标
    fill：矩形的填充颜色
    stroke：矩形边框颜色
    stroke-width：矩形边框的粗细
    width：矩形的宽度
    height：矩形的高度
    rx：实现圆角效果时，圆角沿x轴的半径
    ry：实现圆角效果时，圆角沿y轴的半径
-->

<svg width="600" height="300">
    <rect
        id="A"
        x="100"
        y="100"
        fill="#ff6cc4"
        stroke="#6EA9FF"
        stroke-width="4"
        width="80"
        height="80"
        rx="10"
        ry="10"
    />
</svg>

</body>
</html>
