<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ellipse</title>
</head>
<body>
<!--
    cx：椭圆圆心在x轴的坐标
    cy：椭圆圆心在y轴的坐标
    rx：椭圆在x轴的半径
    ry：椭圆在y轴的半径
-->

<svg width="600" height="300">
    <ellipse
        cx="250"
        cy="75"
        rx="67"
        ry="44"
        stroke="#246614"
        stroke-width="5"
        fill="#77DD47"
    />
</svg>

</body>
</html>
