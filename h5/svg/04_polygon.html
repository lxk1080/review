<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>polygon</title>
</head>
<body>
<!--
  1. 关键属性 points
  2. 使用<polygon>绘制多边形时，最后一个点和第一个点将会连接起来，形成一个闭环
-->

<svg>
  <polygon

      points="100,56 62,107 37,49"
      fill="#D271FF"
  />
  <polygon
      points="151,39 163,63 189,66 170,85 175,111 151,99 127,111 132,85 113,66 139,63 "
      fill="#68EADD"
  />
  <polygon
      points="219,110 206,70 240,46 274,70 261,110 "
      fill="#FF7900"
  />
</svg>

</body>
</html>
