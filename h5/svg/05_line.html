<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>line</title>
</head>
<body>
<!--
  x1：起点的x轴的坐标
  y1：起点的y轴的坐标
  x2：终点的x轴的坐标
  y2：终点的y轴的坐标
-->

<svg height="300" width="300">
  <line
      x1="20"
      y1="20"
      x2="200"
      y2="200"
      stroke="#ff3366"
      stroke-width="10"
  />
</svg>

</body>
</html>
