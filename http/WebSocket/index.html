<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<script src="https://cdn.bootcss.com/socket.io/2.0.4/socket.io.js"></script>
<script>

    let socket = io('http://localhost:3000')

    socket.emit('send', {text: 'Hello, i am browser'}, function() {
        console.log('123')
    })

    socket.on('reply', function(data) {
        console.log(data.text)
    })

</script>

</body>
</html>
