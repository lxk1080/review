<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hash_a</title>
</head>
<body>

<iframe id="iframe" src="hash_b.html" frameborder="1"></iframe>

<div class="response"></div>

<button id="btn" type="button">点击</button>

<script>
  // 发送数据
  let btn = document.querySelector('#btn')
  let iframe = document.querySelector('#iframe')

  let count = 0
  btn.addEventListener('click', function () {
    iframe.src = './hash_b.html#' + `这个世界上总会有一个人，能读懂你说出的每句好的真意看透眉 ${++count}`
  })

  let response = document.querySelector('.response')

  // 接收数据
  window.onhashchange = function () {
    response.innerHTML = decodeURIComponent(window.location.hash.substr(1))
  }
</script>

</body>
</html>
