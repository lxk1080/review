<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Between</title>
</head>
<body>

<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
</ul>

<script src='../jsLib/jquery-1.7.1.min.js'></script>
<script>

    // 自定义选择器插件
    ;(function($) {
        $.extend($.expr[':'], {
            between: function(a, i, m) {
                let arr = m[3].split(',')
                return arr[0] - 0 < i && i < arr[1] - 0
            }
        })
    })(jQuery);

    $('ul li:between(1, 4)').css('color', 'red')

</script>

</body>
</html>
