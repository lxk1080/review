<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
</head>
<body>

<div class="item">item</div>

<script src='../helpers/jquery-1.10.2.min.js'></script>
<script>

    // 封装对象方法
    ;(function($) {
        $.fn.extend({
            color: function(value) {
                if (!value) {
                    return this.css('color')
                } else {
                    return this.css('color', value)
                }
            }
        })
    })(jQuery);

    const $item = $('.item');

   console.log($item.color()); // rgb(0,0,0)

   console.log($item.color('red')); // jQuery对象

</script>

</body>
</html>
