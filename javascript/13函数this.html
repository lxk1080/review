<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
</head>

<body>

<script>

  var k = 10;  //全局变量 k 属于 window 对象

  function test() {

    this.k = 20;

  }

  window.test();  //this指代的是调用它的对象，此时的对象是最上层的对象 window 对象
  // 全局变量 k 被重新赋值为了20

  alert(window.k);  //val="20"
  alert(k);   //val="20"


</script>


</body>
</html>
