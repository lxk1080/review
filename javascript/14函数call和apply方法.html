  //03____________________________________________call方法的简单模拟和实现

  function test(a, b) {
    return a + b;
  }

  function Obj(x, y) {  //构造函数，首字母大写
    this.x = x;
    this.y = y;
    return x * y;
  }

  var o = new Obj(20, 30);

  //call方法
  alert(test.call(o, o.x, o.y));

  //模拟call方法
  o.method = test;  //新添加一个方法
  alert(o.method(o.x, o.y));  //调用方法
  delete o.method;  //删除方法

  //call方法就是临时改变某一个函数的作用域
