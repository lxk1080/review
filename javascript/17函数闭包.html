<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
</head>

<body>

<script>

  var name = 'A';

  var obj = {

    name: 'B',

    getName: function () {
      return function () {
        return this.name;
      }
    }

  };

  var k = obj.getName()();
  //执行getName方法返回函数体，返回到了全局作用域window中，这个函数体并没有执行，再加一个括号表示执行此函数
  //此时的this表示window对象

  alert(k);	//val="A"

  //______________________________________________________________

  var name = 'A';

  var obj = {

    name: 'B',

    getName: function () {
      var _this = this;  //这个 this 指代 obj 对象
      return function () {
        return _this.name;
      }
    }

  };

  alert(obj.getName()());  //val="B"

  //______________________________________________________________

  //闭包：一个函数可以访问另外一个函数作用域内的变量
  // 封闭性  保护变量

  function f(x) {

    var temp = x;    //在这个作用域中这一句执行完，temp没被使用了

    return function (x) {   //这里的形参 x 是临时建立的局部变量，与上面的 x 形参不是同一个

      temp += x;   //在返回的这个函数中temp再次被使用，形成闭包

      alert(temp); //temp相对于这个函数是 全局变量

    }
  }

  var k = f(50);

  k(5);  //val="55"

  k(10); //val="65"

  k(20); //val="85"   //temp一直在内存中没被回收，所以会累加


</script>

</body>
</html>
