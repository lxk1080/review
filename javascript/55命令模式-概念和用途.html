		//闭包命令模式
		function MakeStart(obj){
			return function(){
				obj.start();	
			}	
		}
		function MakeStop(){
			return function(){
				obj.stop();	
			}	
		}
		
		var mst = new MakeStart(obj);
		mst();
		var msp = new MakeStop(obj);
		msp();
		
		//客户，调用者，接受者
		// 客户：类（创建命令）
		// 调用者：实例对象
		// 接受者：参数obj
