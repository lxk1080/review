<script>
	//childNodes（通过孩子节点找到所有孩子）
	var name = mes_val.Pname;	
	var cM = document.getElementById('colMenu');
	var num = cM.childNodes; //标准属性，它返回指定元素的子元素集合，包括HTML节点和文本节点（空格也是文本）
	var arr = [];
	for(var i = 0; i < num.length; i++){
		if(num[i].nodeType == 1){  //nodeType==1时才是元素节点，3是文本节点
			arr.push(num[i]);	//这里只要元素节点
		}	
	}
	for(var i = 0; i < arr.length;i++ ){  //遍历元素节点，如果元素下第一个孩子的文本是取消收藏的点位，则删除这个节点
		if(arr[i].children[0].innerHTML == name){
			arr[i].parentNode.removeChild(arr[i]);
		}	
	}
