$(document).ready(function(e){  
                                               
	//选择器从1开始
	$("ul li:nth-child(n)").css("color","red"); 
	
	
	//复制节点
	$("ul li").css("cursor","pointer").click(function(){
			$(this).clone(true).appendTo("ul");  //如果是clone(),则复制节点和样式，不复制行为(单击事件)
		}); 
	
		
	//替换元素
	$("ul li:nth-child(1)").replaceWith("<em>1</em>"); 
	
	
	//<li>被包裹
	$("ul li").wrap("<p></p>"); //一个个的包
	$("ul li").wrapAll("<p></p>"); //所有<li>一起包
	//<li>包裹<p>
	$("ul li").wrapInner("<p></p>");
	
	
	//对checkbox元素执行选中操作,select元素同理
	$(":checkbox").val(["check1","check3"]); //选中值为check1和check3的checkbox元素
	$("select").val(["op3"]); //选中值为op3的option元素
	
	
	//元素在客户端视窗的相对偏移
	var offsetLeft = $("ul li:first-child").offset().left;
	var offsetTop = $("ul li:first-child").offset().top;
	
	
	//停止事件冒泡
	//event.StopPropagation();
	//event.preventDefault();
	//return false;
	
	
	//鼠标位置
	$(document).mousemove(function(){
			$("#res").html(event.pageX+":"+event.pageY);
		})
		
		
	//键盘unicode
	$(document).keyup(function(){  //可换mousedown,鼠标unicode
			$("#res").text(event.which);
		})
		
	
	//on事件方法，delegate事件委托,this代表document对象,引号都不可少
	$(document).on('click','a',function(){alert('on')});
	$(document).delegate('a','click',function(){alert('delegate')});
	$(this).on('click','a',function(){alert('this')});
	
});

</script>
