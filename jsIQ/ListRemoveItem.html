<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul{
      margin-bottom: 40px;
    }
    li {
      margin-bottom: 15px;
    }
    span {
      border: red solid 1px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<ul class="list">
  <li class="item">******** 11 ******* <span> X</span></li>
  <li class="item">******** 22 ******* <span> X</span></li>
  <li class="item">******** 33 ******* <span> X</span></li>
  <li class="item">******** 44 ******* <span> X</span></li>
  <li class="item">******** 55 ******* <span> X</span></li>
</ul>

<ul class="list">
  <li class="item">******** aa ******* <span> X</span></li>
  <li class="item">******** bb ******* <span> X</span></li>
  <li class="item">******** cc ******* <span> X</span></li>
  <li class="item">******** dd ******* <span> X</span></li>
  <li class="item">******** ee ******* <span> X</span></li>
</ul>

<script>
    class List {
        constructor(list) {
            this.lists = Array.from(document.querySelectorAll(list)); // 获取所有列表
            let self = this;
            this.lists.forEach((item) => {
                item.addEventListener('click', function (e) {
                    self.removeItem.call(self, e.target)
                })
            })
        };

        removeItem(target) {
            let self = this;
            function findParent(target) {
                let parent = target.parentNode;
                let root = self.lists.find(item => item === parent)
                if (root) {
                    root.removeChild(target)
                } else {
                    findParent(parent)
                }
            }
            findParent(target)
        }
    }

    window.addEventListener('DOMContentLoaded', function() {
        new List('.list')
    })

</script>
</body>
</html>
