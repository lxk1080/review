<body>
<script>
  // Answer
  Function.prototype.bindOrigin = Function.prototype.bind
  Function.prototype.bind = function (obj, name) {
    let self = this
    let fn = function (color) {
      self.call(this, name, color)
    }
    fn.prototype = Object.create(self.prototype)
    fn.prototype.constructor = fn

    return fn.bindOrigin(obj)
  }

  // Q: 实现函数的bind方法，使程序结果能打印出来success
  function Animal(qw, color){
    this.qw = qw;
    this.color = color;
  }
  Animal.prototype.say = function(){
    return `I'm ${this.name}, my color is ${this.color}`;
  }
  var Cat = Animal.bind(null, 'cat');
  var cat = new Cat('white');
  var res = cat.say();
  if(res && cat instanceof Cat && cat instanceof Animal){
    console.log('success');
  }

</script>
</body>
