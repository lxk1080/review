<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Test</title>
  <style>
    html * {
      margin: 0;
      padding: 0;
    }
    html,
    body {
      height: 100%;
      width: 100%;
    }
    .box {
      box-sizing: border-box;
      width: 200px;
      border: #333 solid 1px;
    }
    .inner {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: red solid 1px;
      margin: 10px;
    }
    .wrapper {
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="inner inner1"></div>
  <div class="inner inner2"></div>
  <div class="wrapper">
    <div class="inner inner3"></div>
  </div>
</div>
</body>
</html>
